<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        button {
            text-align: center;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        #addTaskBtn {
            background-color: #2ecc71;
            color: white;
            margin-bottom: 1rem;
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
        }

        #list {
            list-style: none;
            max-width: 600px;
            margin: 0 auto;
        }

        .todo-container {
            background: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .todo-container:hover {
            
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .todo-container li {
            flex-grow: 1;
            font-size: 1.1rem;
            color: #2c3e50;
        }

        .edit-btn {
            background-color: #3498db;
            color: white;
            min-width: 80px;
        }

        .del-btn {
            background-color: #e74c3c;
            color: white;
            min-width: 80px;
        }

        .action-btn {
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
            min-width: 80px;
        }

    </style>
</head>
<body>
    
    <h1>TO-DO LIST</h1>
    <button id="addTaskBtn" onclick="handleInput()">ADD Task</button>
    <ul id="list"></ul>
    <script src="./script.js">
        
    </script>
</body>
</html>
